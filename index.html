<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Love Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #FF0000;
            font-family: 'Share Tech Mono', 'VT323', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT Scanline Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* CRT Flicker Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            pointer-events: none;
            animation: flicker-screen 0.15s infinite;
            z-index: 999;
        }

        @keyframes flicker-screen {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            font-family: 'VT323', monospace;
            letter-spacing: 4px;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 40px #FF0000;
            animation: title-glow 2s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            0% { 
                text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 40px #FF0000;
            }
            100% { 
                text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000, 0 0 50px #FF0000, 0 0 60px #FF0000;
            }
        }

        .friendship-quote {
            font-size: 1rem;
            margin-bottom: 40px;
            padding: 20px 10px;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000;
            line-height: 1.8;
            background: transparent;
            font-style: italic;
            opacity: 0.9;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-field {
            background-color: transparent;
            color: #FF0000;
            border: none;
            border-bottom: 2px solid #ff3333;
            padding: 12px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            width: 350px;
            max-width: 100%;
            text-align: center;
            outline: none;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000;
            margin-bottom: 20px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            caret-color: #ff3333;
        }

        .input-field::placeholder {
            color: #660000;
            opacity: 0.7;
        }

        .input-field:focus {
            border-bottom: 2px solid #ff3333;
            box-shadow: 0 2px 10px #ff3333, 0 2px 20px rgba(255, 0, 0, 0.5);
            text-shadow: 0 0 8px #FF0000, 0 0 15px #FF0000;
        }

        .button {
            background-color: transparent;
            color: #FF0000;
            border: 2px solid #FF0000;
            padding: 12px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.95rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 5px;
            text-shadow: 0 0 5px #FF0000;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #FF0000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .button:hover::before {
            left: 0;
        }

        .button:hover {
            color: #000000;
            box-shadow: 0 0 20px #FF0000, 0 0 30px #FF0000;
            text-shadow: none;
            border-color: #FF0000;
        }

        .button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .button:disabled:hover::before {
            left: -100%;
        }

        .heart-container {
            background-color: transparent;
            padding: 20px;
            margin: 20px auto;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #heartCanvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        .export-section {
            margin-top: 30px;
            display: none;
        }

        .status {
            margin-top: 20px;
            font-size: 0.95rem;
            min-height: 25px;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000;
            font-family: 'Share Tech Mono', monospace;
        }

        canvas {
            display: none;
        }

        .crt-effect {
            position: relative;
        }

        /* ============================================ */
        /* TWO-SCREEN SYSTEM STYLES */
        /* ============================================ */
        
        .hidden {
            display: none !important;
        }

        #input-screen {
            width: 100%;
            max-width: 900px;
            transition: opacity 0.3s ease;
        }

        #result-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #result-screen canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .result-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: transparent;
            color: #FF0000;
            border: 2px solid #FF0000;
            padding: 10px 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.95rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #FF0000;
            letter-spacing: 1px;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #FF0000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .back-btn:hover::before {
            left: 0;
        }

        .back-btn:hover {
            color: #000000;
            box-shadow: 0 0 20px #FF0000;
            text-shadow: none;
        }

        /* Boot Sequence Styles */
        .hidden-boot {
            opacity: 0;
            visibility: hidden;
        }

        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                visibility: hidden;
            }
            to {
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <!-- INPUT SCREEN -->
    <div id="input-screen" class="container crt-effect">
        <h1 id="titleElement" class="title hidden-boot"></h1>
        
        <div id="quoteElement" class="friendship-quote hidden-boot"></div>

        <div id="inputSection" class="input-section hidden-boot">
            <input 
                type="text" 
                id="nameInput" 
                class="input-field" 
                placeholder="Pon tu nombre coraz√≥n"
                maxlength="20"
            >
            <br>
            <button id="generateBtn" class="button">‚ñ∂ Generate Heart</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- RESULT SCREEN (Full Screen) -->
    <div id="result-screen" class="hidden">
        <button id="backBtn" class="back-btn">&lt; BACK</button>
        
        <canvas id="heartCanvas"></canvas>
        
        <div class="result-controls">
            <button id="exportImageBtn" class="button">üíæ Export Image</button>
            <button id="exportVideoBtn" class="button">üé• Export Video</button>
        </div>
    </div>

    <canvas id="recordCanvas"></canvas>

    <script>
        const nameInput = document.getElementById('nameInput');
        const generateBtn = document.getElementById('generateBtn');
        const heartCanvas = document.getElementById('heartCanvas');
        const exportImageBtn = document.getElementById('exportImageBtn');
        const exportVideoBtn = document.getElementById('exportVideoBtn');
        const status = document.getElementById('status');
        const recordCanvas = document.getElementById('recordCanvas');
        const inputScreen = document.getElementById('input-screen');
        const resultScreen = document.getElementById('result-screen');
        const backBtn = document.getElementById('backBtn');

        let isGenerating = false;
        let currentAnimation = null;
        let mediaRecorder = null;
        let recordedChunks = [];

        // ============================================
        // BOOT SEQUENCE FUNCTIONS
        // ============================================

        // TypeWriter Effect Function
        async function typeWriter(element, text, speed = 30) {
            element.textContent = '';
            element.classList.remove('hidden-boot');
            element.style.opacity = '1';
            element.style.visibility = 'visible';
            
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        // Terminal Boot Sequence
        async function bootTerminal() {
            // Disable all interactions
            nameInput.disabled = true;
            generateBtn.disabled = true;
            
            const titleElement = document.getElementById('titleElement');
            const quoteElement = document.getElementById('quoteElement');
            const inputSection = document.getElementById('inputSection');
            
            // Wait a bit before starting
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Step 1: Type the Title
            await typeWriter(titleElement, '> LOVE TERMINAL <', 50);
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Step 2: Type the Quote
            const quoteText = 'Eres el mejor regalo que me dio el destino';
            await typeWriter(quoteElement, quoteText, 20);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Step 3: Fade in Input Section
            inputSection.classList.remove('hidden-boot');
            inputSection.classList.add('fade-in');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Enable interactions
            nameInput.disabled = false;
            generateBtn.disabled = false;
            
            // Show ready status
            status.innerHTML = '> System ready. Enter name and generate heart...';
        }

        // ============================================
        // HEART GENERATION FUNCTIONS (FAIL-SAFE VERSION)
        // ============================================

        // SCREEN GRID Heart Generation (FULL SCREEN VERSION)
        function generateHeartOnCanvas(text, canvas) {
            if (!text) text = '‚ù§';
            
            // FULL SCREEN DIMENSIONS
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            console.log("Canvas Size:", canvas.width, canvas.height);
            
            const ctx = canvas.getContext('2d');
            
            // Clear canvas completely
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Calculate center coordinates (perfectly centered)
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2; // Exact center
            
            // Smaller scale for comfortable fit without cutoff
            const scale = Math.min(canvas.width, canvas.height) / 3.2;
            
            console.log("Scale factor (pixels per unit):", scale);
            
            // Font settings - Big & Readable
            const fontSize = 30;
            ctx.font = "bold " + fontSize + "px 'Share Tech Mono', 'VT323', monospace";
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 10;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Generate points using SCREEN GRID approach
            const points = [];
            let charIndex = 0;
            let debugCount = 0;
            
            // Loop through SCREEN PIXELS (optimized for smoother edges)
            for (let y = 0; y < canvas.height; y += fontSize) {
                for (let x = 0; x < canvas.width; x += fontSize * 0.5) { // stepX = 15
                    
                    // Convert screen pixel to heart math coordinates (INVERSE)
                    const u = (x - centerX) / scale;
                    const v = -(y - centerY) / scale; // Negative to flip Y axis
                    
                    // Heart Formula: (u¬≤+v¬≤-1)¬≥ - u¬≤v¬≥ ‚â§ 0
                    const check = Math.pow(u * u + v * v - 1, 3) - (u * u * v * v * v);
                    
                    if (check <= 0) {
                        // Debug first few points
                        if (debugCount < 5) {
                            console.log("Screen pos:", x.toFixed(1), y.toFixed(1), "‚Üí Math coords:", u.toFixed(3), v.toFixed(3));
                            debugCount++;
                        }
                        
                        points.push({
                            x: x,
                            y: y,
                            char: text[charIndex % text.length]
                        });
                        charIndex++;
                    }
                }
            }
            
            console.log("Total points generated:", points.length);
            
            return { points, ctx };
        }

        // Animate heart generation with Retro Terminal Typing effect (slow & visible)
        async function animateHeartGeneration(heartData) {
            const { points, ctx } = heartData;
            
            console.log("Starting animation with", points.length, "points");
            
            // Sleep helper for async delays
            const sleep = (ms) => new Promise(r => setTimeout(r, ms));
            
            let currentIndex = 0;
            const pointsPerBatch = 2; // Draw 1-2 characters at a time for retro typing effect
            const delayBetweenBatches = 10; // 10ms delay = slow, visible character-by-character animation
            
            while (currentIndex < points.length) {
                // Draw a small batch of points
                for (let i = 0; i < pointsPerBatch && currentIndex < points.length; i++) {
                    const point = points[currentIndex];
                    ctx.fillText(point.char, point.x, point.y);
                    currentIndex++;
                }
                
                // Async delay to create retro terminal typing effect
                await sleep(delayBetweenBatches);
            }
            
            console.log("Animation complete!");
        }

        // Generate heart (main function) - TWO-SCREEN VERSION
        async function generateHeart() {
            if (isGenerating) return;
            
            console.log("=== Generate Heart Started ===");
            
            const text = nameInput.value.trim() || '‚ù§';
            const canvas = heartCanvas;
            
            if (!canvas) {
                console.error("Canvas not found!");
                status.innerHTML = '> Error: Canvas not found ‚úó';
                return;
            }
            
            console.log("Canvas element found:", canvas);
            
            isGenerating = true;
            generateBtn.disabled = true;
            status.innerHTML = '> Initializing terminal...';
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // SWITCH TO RESULT SCREEN
            inputScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Generate heart data (canvas is now full screen and visible)
            const heartData = generateHeartOnCanvas(text, canvas);
            
            // Animate the drawing
            await animateHeartGeneration(heartData);
            
            generateBtn.disabled = false;
            isGenerating = false;
            
            console.log("=== Generate Heart Complete ===");
        }

        // Back button handler
        function goBackToInput() {
            // Hide result screen
            resultScreen.classList.add('hidden');
            // Show input screen
            inputScreen.classList.remove('hidden');
            // Clear canvas
            const ctx = heartCanvas.getContext('2d');
            ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
        }

        // Export as image
        async function exportAsImage() {
            status.innerHTML = '> Capturing image...';
            
            try {
                const container = document.querySelector('.heart-container');
                const canvas = await html2canvas(container, {
                    backgroundColor: '#000000',
                    scale: 2
                });
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `heart_${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                    status.innerHTML = '> Image exported successfully! ‚úì';
                });
            } catch (error) {
                status.innerHTML = '> Error exporting image ‚úó';
                console.error(error);
            }
        }

        // Export as video
        async function exportAsVideo() {
            status.innerHTML = '> Recording video...';
            exportVideoBtn.disabled = true;
            
            try {
                // Setup canvas for recording (Full HD resolution)
                const ctx = recordCanvas.getContext('2d');
                recordCanvas.width = 1920;
                recordCanvas.height = 1080;
                
                // Start recording
                const stream = recordCanvas.captureStream(30);
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000
                });
                
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `heart_animation_${Date.now()}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                    status.innerHTML = '> Video exported successfully! ‚úì';
                    exportVideoBtn.disabled = false;
                };
                
                mediaRecorder.start();
                
                // Draw animation on canvas
                await drawVideoFrames(ctx);
                
                // Stop recording
                mediaRecorder.stop();
                
            } catch (error) {
                status.innerHTML = '> Error exporting video ‚úó';
                console.error(error);
                exportVideoBtn.disabled = false;
            }
        }

        // Draw frames for video
        async function drawVideoFrames(ctx) {
            const text = nameInput.value.trim() || '‚ù§';
            
            const canvasWidth = recordCanvas.width;
            const canvasHeight = recordCanvas.height;
            const centerX = canvasWidth / 2;
            const centerY = canvasHeight / 2;
            
            // Clear canvas with black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Setup text styling
            ctx.fillStyle = '#FF0000';
            ctx.shadowColor = '#FF0000';
            ctx.shadowBlur = 15;
            ctx.textAlign = 'center';
            
            // ===== DRAW TITLE =====
            ctx.font = 'bold 48px "Share Tech Mono", "Courier New"';
            ctx.fillText('> LOVE TERMINAL <', centerX, 80);
            
            // Add extra glow to title
            ctx.shadowBlur = 25;
            ctx.fillText('> LOVE TERMINAL <', centerX, 80);
            ctx.shadowBlur = 15;
            
            // ===== DRAW QUOTE =====
            ctx.font = '28px "Share Tech Mono", "Courier New"';
            ctx.shadowBlur = 10;
            
            // Single line quote
            const quoteText = 'Eres el mejor regalo que me dio el destino';
            ctx.fillText(quoteText, centerX, 160);
            
            // Wait a moment before starting heart animation
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // ===== DRAW HEART (CENTERED) =====
            ctx.font = '20px "Share Tech Mono", "VT323", "Courier New"';
            ctx.shadowBlur = 15;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Generate heart points using the same algorithm
            const scale = 350; // Larger scale for video
            const heartCenterY = centerY + 50;
            
            const points = [];
            let charIndex = 0;
            const step = 0.05;
            
            for (let y = 1.5; y >= -1.5; y -= step) {
                for (let x = -1.5; x <= 1.5; x += step) {
                    const value = Math.pow(x * x + y * y - 1, 3) - x * x * y * y * y;
                    
                    if (value <= 0) {
                        points.push({
                            x: (x * scale) + centerX,
                            y: (-y * scale) + heartCenterY,
                            char: text[charIndex % text.length]
                        });
                        charIndex++;
                    }
                }
            }
            
            // Animate character by character
            for (let i = 0; i < points.length; i++) {
                const point = points[i];
                ctx.fillText(point.char, point.x, point.y);
                
                // Draw multiple at once for faster animation
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 16));
                }
            }
            
            // Hold final frame
            await new Promise(resolve => setTimeout(resolve, 1500));
        }

        // Event listeners
        generateBtn.addEventListener('click', generateHeart);
        backBtn.addEventListener('click', goBackToInput);
        
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateHeart();
            }
        });
        
        exportImageBtn.addEventListener('click', exportAsImage);
        exportVideoBtn.addEventListener('click', exportAsVideo);

        // ============================================
        // BOOT SEQUENCE INITIALIZATION
        // ============================================
        
        // Start boot sequence when page loads
        window.addEventListener('load', () => {
            bootTerminal();
        });
    </script>
</body>
</html>
